name: Yekyek Reality Sorter

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

jobs:
  sort:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Sorter
        run: python yekyek.py

      - name: Push Results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add sorted_configs.txt
          git commit -m "Update reality configs" || exit 0
          git push
